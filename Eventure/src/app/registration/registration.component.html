<div class="container contact-form">
<div class="container" >
	<div class="row">
			<div class="col-md-12" style="text-align: center;">
					<h2 >Event Registration Form</h2>
			</div>
			<form class="col-md-6 offset-md-3" [formGroup]="registrationForm" (ngSubmit)="handleSubmit()">
					<div class="form-group row mb-3">
							<label for="nameInput" class="col-sm-2 col-form-label">Name</label>
							<div class="col-sm-10">
									<input id="nameInput" type="text" class="form-control" placeholder="Enter Name" formControlName="name" [ngClass]="{ 'is-invalid': registrationForm.get('name')?.touched && registrationForm.get('name')?.invalid }" />
									<div class="invalid-feedback">
											<div *ngIf="registrationForm.get('name')?.hasError('required')">Event Name is required</div>
									</div>
							</div>
					</div>
					

					<div class="form-group row mb-3">
							<label for="emailInput" class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-10">
									<input id="emailInput" type="email" class="form-control" placeholder="Enter Email" formControlName="email" [ngClass]="{ 'is-invalid': registrationForm.get('email')?.touched && registrationForm.get('email')?.invalid }" />
									<div class="invalid-feedback">
											<div *ngIf="registrationForm.get('email')?.hasError('required')">Email is required</div>
											<div *ngIf="registrationForm.get('email')?.hasError('email')">Email seems to be not valid</div>
									</div>
							</div>
					</div>

					<div class="form-group row mb-3">
							<label for="phoneInput" class="col-sm-2 col-form-label">Phone</label>
							<div class="col-sm-10">
									<input id="phoneInput" type="tel" class="form-control" placeholder="Enter phone" formControlName="phone" [ngClass]="{ 'is-invalid': registrationForm.get('phone')?.touched && registrationForm.get('phone')?.invalid }" />
									<div class="invalid-feedback" *ngIf="registrationForm.get('phone')?.touched">
											<div *ngIf="registrationForm.get('phone')?.hasError('required')">Phone is required</div>
											<div *ngIf="registrationForm.get('phone')?.hasError('pattern')">Phone must be a 10-digit number.</div>
									</div>
							</div>
					</div>
					<div class="alert alert-success" *ngIf="isSaved">Event Added!</div>

					<div class="form-group row">
							<div class="col-sm-10 offset-sm-2">
									<button type="submit" style="margin-left: 13px;"  class="btn btn-primary submitBtn" [disabled]="registrationForm.invalid">Register Event</button>
							</div>
						</div>
			</form>
	</div>
</div>
</div>
