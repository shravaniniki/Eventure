<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-10 col-lg-6 col-xl-5">

        <form class="px-4">
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3"></i>
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="form3Example1c">Your Name</label>
              <input type="text" id="form3Example1c" class="form-control" />
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3"></i>
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="form3Example3c">Your Email</label>

              <input type="email" id="form3Example3c" class="form-control" />
            </div>
          </div>
          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3"></i>
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="form3Example3c">PhoneNo</label>
              <input type="email" id="form3Example3c" class="form-control" />
            </div>
          </div>

          <div class="card p-2 mb-3">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <!-- User Option -->
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="accountType" id="userType" value="user" />
                  <label class="form-check-label" for="userType">User</label>
                </div>
                <!-- Event Organizer Option -->
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="accountType" id="organizerType"
                    value="eventOrganizer" />
                  <label class="form-check-label" for="organizerType">Event Organizer</label>
                </div>
              </div>
            </div>
          </div>


          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3"></i>
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="form3Example4c">Password</label>
              <input type="password" id="form3Example4c" class="form-control" />
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-key fa-lg me-3"></i>
            <div class="form-outline flex-fill mb-0">
              <label class="form-label" for="form3Example4cd">Repeat your password</label>
              <input type="password" id="form3Example4cd" class="form-control" />
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary btn-lg">Register</button>
          </div>
        </form>
      </div>

      <div class="col-md-10 col-lg-6 col-xl-5 d-flex align-items-center">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid"
          alt="Sample image">
      </div>
    </div>
  </div>
</section>
