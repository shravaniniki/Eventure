<div class="container py-5 h-100">
  <div class="row d-flex align-items-center justify-content-center h-100">
    <div class="col-md-8 col-lg-7 col-xl-6">
      <img
        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
        class="img-fluid"
        alt="Phone image"
      />
    </div>
    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form1Example13">Email address</label>
          <input
            type="email"
            id="form1Example13"
            class="form-control form-control-lg"
            name="email"
            formControlName="email"
            [ngClass]="{
              'is-invalid':
                loginForm.get('email')?.touched &&
                loginForm.get('email')?.invalid
            }"
            required
          />
          <div class="invalid-feedback">
            <div
              id="emailRequired"
              *ngIf="loginForm.get('email')?.hasError('required')"
            >
              Email is required
            </div>
            <div
              id="invalidEmail"
              *ngIf="loginForm.get('email')?.hasError('email')"
            >
              Email seems to be not valid
            </div>
          </div>
        </div>

        <!-- Password input -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            minlength="6"
            [ngClass]="{
              'is-invalid':
                loginForm.get('password')?.touched &&
                loginForm.get('password')?.errors
            }"
          />
          <!-- displaying validation related messages for password -->
          <div class="invalid-feedback">
            <!-- checking with password required -->
            <div *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </div>
            <!-- checking for minimum characters in the password -->
            <div *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </div>
          </div>
        </div>

        <!-- Submit button -->
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Login
          </button>
        </div>

        <div class="divider d-flex align-items-center my-4">
          <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
        </div>

        <!-- Sign-up button -->
        <div class="d-flex justify-content-center mt-3">
          <a
            class="btn btn-primary btn-lg btn-block"
            style="background-color: #3b5998"
            role="button"
          >
            Sign-up
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
