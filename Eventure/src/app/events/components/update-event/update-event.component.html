<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Edit Event</h1>
    </div>

    <form
      [formGroup]="eventForm"
      (ngSubmit)="onSubmit()"
      class="col-md-6 offset-md-3"
    >
      <!-- Form Fields -->
      <div class="form-group row mb-3">
        <label for="nameInput" class="col-sm-2 col-form-label">Event</label>
        <div class="col-sm-10">
          <input
            id="nameInput"
            type="text"
            class="form-control"
            placeholder="Enter Name"
            formControlName="name"
          />
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="organizerInput" class="col-sm-2 col-form-label"
          >Organizer</label
        >
        <div class="col-sm-10">
          <input
            id="organizerInput"
            type="text"
            class="form-control"
            placeholder="Enter name"
            formControlName="organizer"
          />
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="emailInput" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            id="emailInput"
            type="email"
            class="form-control"
            placeholder="Enter Email"
            formControlName="email"
          />
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="phoneInput" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input
            id="phoneInput"
            type="tel"
            class="form-control"
            placeholder="Enter phone"
            formControlName="phone"
          />
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="locationInput" class="col-sm-2 col-form-label"
          >Location</label
        >
        <div class="col-sm-10">
          <input
            id="locationInput"
            type="text"
            class="form-control"
            placeholder="Enter location"
            formControlName="location"
          />
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="dateInput" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
          <input
            id="dateInput"
            type="date"
            class="form-control"
            formControlName="date"
          />
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="durationInput" class="col-sm-2 col-form-label"
          >Duration</label
        >
        <div class="col-sm-10">
          <input
            id="durationInput"
            type="text"
            class="form-control"
            placeholder="Enter duration [hh:mm]"
            formControlName="duration"
          />
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="maxpInput" class="col-sm-2 col-form-label">Attendees</label>
        <div class="col-sm-10">
          <input
            id="maxpInput"
            type="number"
            class="form-control"
            placeholder="Enter Max No of participants"
            formControlName="maxParticipants"
          />
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="modeInput" class="col-sm-2 col-form-label">Mode</label>
        <div class="col-sm-10">
          <select id="modeInput" class="form-control" formControlName="mode">
            <option value="" disabled>Select Mode</option>
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>
          </select>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="descriptionInput" class="col-sm-2 col-form-label"
          >Description</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            id="descriptionInput"
            class="form-control"
            placeholder="Enter description"
            formControlName="description"
          />
        </div>
      </div>

      <div class="form-group row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Update Event</button>
        </div>
      </div>
    </form>
  </div>
</div>
