<section id="intro">
  <div class="intro-container wow fadeIn">
    <h1 class="mb-4 pb-0">Eventure<br><span>Explore </span>Events</h1>
    <p class="mb-4 pb-0">Where Experiences Come to Life.</p>
    <a routerLink="/list" href="#about" class="about-btn scrollto">Look For Events</a>
  </div>
</section>

<div class="container py-5">
  <h2 class="text-secondary mb-4 pb-2">Upcoming Events</h2>

  <!-- Event Cards Grid -->
  <div class="row row-cols-1 row-cols-md-3 g-4">

    <div class="col" *ngFor="let event of events | slice:0:3">
      <!-- Flip Card Wrapper -->
      <div class="flip-card">
        <div class="flip-card-inner">
          <!-- Front of the card -->
          <div class="flip-card-front card h-100 border-0 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h2 class="card-title text-accent event-name">{{ event.name }}</h2>
              <ul class="list-unstyled mb-4 event-list"><br>
                <li><strong>Organizer:</strong> {{ event.organizer }}</li><br>
                <li><strong>Date:</strong> {{ event.e_date | date:'mediumDate' }}</li><br>
                <li><strong>Location:</strong> {{ event.location }}</li><br>
              </ul>
            </div>
          </div>

          <!-- Back of the card -->
          <div class="flip-card-back card h-100 border-0 shadow-sm">
            <div class="card-body text-center d-flex flex-column justify-content-center align-items-center">
              <h1>{{event.name}}</h1>
              <p>Description:</p>
              <p class="lead text-muted">{{ event.description }}</p>
              <button class="btn btn-outline-light mt-auto">

                <i class="bi bi-arrow-left-circle"></i> Register Event
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
